<!DOCTYPE html>
<html lang="en">

<head>
<title>Login</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styleLogin.css">
</head>

<body>

<div class="fields" align="center">

	<div id="imgFrame">
			<img src="../static/Kamerica1.png"><br>
	</div>

	<form method="post" action="/login">
	  <input type="text" name="username" value="" maxlength="25" placeholder="Username" width="150" autofocus>
	  <br><br>
	  <input type="password" name="password" value="" maxlength="25" placeholder="Password" width="150">
	  <br><br>
	  <button>Log In</button>
	</form>
	<br>
	
	<font color="red">
		<p id="fail"></p>
	</font>
	
	<script>
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	    if (this.status == 401) {
	      document.getElementById("fail").innerHTML = "Login Failed";
	    }
	  };
	  xhttp.send();
	</script>

</div>

</body>

</html>
